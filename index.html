<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Normalize -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <header>
      <img class="header__banner" src="./assets/images/illustration-hero.svg" alt="Banner image">
    </header>
    <main class="main">
      <h1 class="main__title">Order Summary</h1>
  
      <p class="main__paragraph">
        You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any
        device anywhere you like!
      </p>
  
      <div class="main__plan">
        <img class="plan__icon" src="./assets/images/icon-music.svg" alt="Icon Music">

        <p>
          <span class="p__plan">Annual Plan</span><br>
          <span class="p__price">$59.99/year</span>
        </p>

        <a href="#" class="main__link" >Change</a>
      </div>
  
      <a href="#" class="main__btn">Proceed to Payment</a>
      <a href="#" class="main__order">Cancel Order</a>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FrancoGL">FrancoGL</a>.
  </div>
</body>
</html>
